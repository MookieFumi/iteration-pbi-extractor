<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iteration PBI Extractor</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.3.0/js/md5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/app.ajax.js"></script>
    <script src="js/app.vsoService.js"></script>
    <script src="js/app.index.js"></script>
    <script>
        $(function () {
            app.onInit()
        });
    </script>
</head>

<body>
    <nav class="light-red lighten-1" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo">Iteration PBI Extractor</a>
        </div>
    </nav>
    <div class="container">
        <div class="section">
            <div class="row" data-role='form'>
                <form class="col s12">
                    <div class="row valign-wrapper">
                        <div class="input-field col s4">
                            <i class="material-icons prefix">credit_card</i>
                            <input id="icon_prefix" type="text" class="validate" name="user" value="">
                            <label for="icon_prefix">VSO User or Alias</label>
                        </div>
                        <div class="input-field col s4">
                            <i class="material-icons prefix">credit_card</i>
                            <input id="icon_prefix" type="password" class="validate" name="password" value="">
                            <label for="icon_prefix">VSO Password</label>
                        </div>
                        <div class="col s4">
                            <a class=" btn waves-effect waves-light " data-role='submit'>LogIn
                                <i class="material-icons right ">send</i>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row hide" data-role='projects'>
                <div class="input-field col s12 ">
                    <select name="project">
                    </select>
                    <label>Select your project</label>
                </div>
            </div>
            <div class="row hide" data-role='teams'>
                <div class="input-field col s12 ">
                    <select name="team">
                    </select>
                    <label>Select your team</label>
                </div>
            </div>
            <div class="row" data-role='iterations'>
            </div>
            <div class="row" data-role='workItems'>
            </div>
        </div>
    </div>
</body>

</html>
